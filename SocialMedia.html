<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title> Dylan R - Social Media </title>
</head>

<body>
    <div class="center-container">
        <div>
            <h1 id="HomePage"> Dylan R Live </h1>
        </div>
        <div class="grid-container">

            <div class="grid-item" id="youtube">
                <div>
                    <button id="youtube-2"><i class="fab fa-youtube"></i> Vods</button>
                </div>
            </div>

            <div class="grid-item" id="kick">
                <div>
                    <button id="kick-2"><i class="fa-brands fa-kickstarter"></i> Kick</button>
                </div>
            </div>

            <div class="grid-item" id="twitch">
                <div>
                    <button id="twitch-2"><i class="fab fa-twitch"></i> Twitch</button>
                </div>
            </div>

            <div class="grid-item" id="Tiktok">
                <div>
                    <button id="TikTok-2"><i class="fa-brands fa-tiktok"></i> TikTok </button>
                </div>
            </div>

            <div class="grid-item" id="Trovo">
                <div>
                    <button id="Trovo-2"><i class="fa-brands fa-t"></i> Trovo </button>
                </div>
            </div>
            <!-- Add more buttons as needed -->


        </div>

        <div class="social-links-box">
            <button class="grid-item-2" id="Instagram" alt="Instagram"><i class="fab fa-instagram"></i> </button>
            <button class="grid-item-2" id="Twitter" alt="Twitter"><i class="fab fa-twitter"></i> </button>
            <button class="grid-item-2" id="threads" alt="Threads"><i class="fa-brands fa-threads"></i> </button>
            <button class="grid-item-2" id="Printable" alt="Printable"><i class="fa-solid fa-print"></i> </button>
            <!-- Add more social media links as needed -->
        </div>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js"></script>
</body>

</html>
